<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Week 5 homework</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>
  <body>
    <form id="new-item-form">
      <div id="form-wrapper">
        <div class="form-item">
          <label for="name" class="primary">Name</label>
          <input type="text" id="name" required/>
        </div>

        <div class="form-item">
          <label for="distillery" class="primary">Distillery</label>
          <input type="text" id="distillery" required/>
        </div>

        <div class="form-item">
          <label for="country" class="primary">Country</label>
          <select id="country">
            <option value="" disabled selected></option>
            <option value="Scotland">Scotland</option>
            <option value="Japan">Japan</option>
            <option value="USA">USA</option>
            <option value="other">other</option>
          </select>
        </div>
      </div>
      <input type="submit" value="save"/>
    </form>

    <h1>List of whiskies</h1>
    <div id="drinklist"></div>
  </body>
</html>
